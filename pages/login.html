<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<header id="menu"></header>

<body >
    <section class="container mt-4">
        <div class="row justify-content-center ford">
            <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 formulario1">
                <form>
                    <h1 class="titulos">INICIAR SESIÓN</h1>
                    <div id="alertausuario">
                        
                    </div>
                    <div class="separacion">
                        <!--  separacion -->
                    </div>
                    


                    <div class="campos col-11">
                        <label>Correo electrónico * </label>
                        <input type="email" id="correop" class="form-control colorinput">
                    </div> <!-- correo electronico campo-->
                    <div class="separacion">
                        <!--  separacion -->
                    </div>

                    <div class="campos col-11">
                        <label>Contraseña *</label>
                        <input type="password" id="contraseñap" class="form-control colorinput">
                    </div> <!--  Contraseña campo -->
                    <div class="renglon">
                        <!--  separacion -->
                    </div>
                </form>
                <div class="botones col-11">
                    <button type="submit" onclick="getClientes()" class="btn btn-success">INICIAR SESIÓN</button>
                </div>
                <!--boton crear cuenta-->

            </div> <!-- primer formulario -->



            <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 align-items-center formulario2">
                <form>
                    <h1 class="titulos">¿ERES NUEVO?</h1>
                    <div id="alertanombre">

                    </div>

                    <div class="renglon">
                        <!--  separacion -->
                    </div>
                    <div class="campos col-11">
                        <label for="formGroupExampleInput">Nombre *</label>
                        <input type="text" id="nombreusuario1" onchange="validar1()" class="form-control colorinput">
                    </div>
                    <div class="campos col-11">
                        <label for="mail">Correo electrónico *</label>
                        <input type="email" id="mail" onchange="validar2()" class="form-control colorinput">

                    </div>
                    <div class="campos col-11">
                        <label>Contraseña *</label>
                        <input type="password" id="contraseñas" onchange="validar4()" class="form-control colorinput">
                    </div>
                    <div class="campos col-11">
                        <label>Repetir contraseña *</label>
                        <input type="password" id="contraseñas2" onchange="validar5()" class="form-control colorinput">
                    </div>
                    <div id="alerta"></div>
                </form>
                <div class="botones col-11">
                    <button type="button" onclick="crearjson()" class="btn btn-success">CREAR CUENTA</button>
                </div>
                <!--boton crear cuenta-->

                <div class="separacion">
                    <!--  separacion -->
                </div>
            </div> <!-- segundo formulario -->
        </div>
    </section> <!-- terminan formularios -->
